<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>JV Rubik's Cube</title>

    <link rel="icon" href="./favicon.ico" type="image/x-icon" />

    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="w-screen h-screen m-0 text-slate-100 bg-slate-900">
    <header
      class="mx-auto w-full max-w-[theme(screens.lg)] py-6 px-4 flex items-center justify-center gap-2"
    >
      <h1 class="m-0 grow flex justify-center text-3xl sm:text-5xl">
        JV Rubik's Cube
      </h1>

      <a
        href="https://github.com/JGhignatti/jv-rubiks-cube"
        target="_blank"
        class="btn-ghost btn-icon"
      >
        <svg
          class="size-6"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            fill-rule="evenodd"
            d="M12.006 2a9.847 9.847 0 0 0-6.484 2.44 10.32 10.32 0 0 0-3.393 6.17 10.48 10.48 0 0 0 1.317 6.955 10.045 10.045 0 0 0 5.4 4.418c.504.095.683-.223.683-.494 0-.245-.01-1.052-.014-1.908-2.78.62-3.366-1.21-3.366-1.21a2.711 2.711 0 0 0-1.11-1.5c-.907-.637.07-.621.07-.621.317.044.62.163.885.346.266.183.487.426.647.71.135.253.318.476.538.655a2.079 2.079 0 0 0 2.37.196c.045-.52.27-1.006.635-1.37-2.219-.259-4.554-1.138-4.554-5.07a4.022 4.022 0 0 1 1.031-2.75 3.77 3.77 0 0 1 .096-2.713s.839-.275 2.749 1.05a9.26 9.26 0 0 1 5.004 0c1.906-1.325 2.74-1.05 2.74-1.05.37.858.406 1.828.101 2.713a4.017 4.017 0 0 1 1.029 2.75c0 3.939-2.339 4.805-4.564 5.058a2.471 2.471 0 0 1 .679 1.897c0 1.372-.012 2.477-.012 2.814 0 .272.18.592.687.492a10.05 10.05 0 0 0 5.388-4.421 10.473 10.473 0 0 0 1.313-6.948 10.32 10.32 0 0 0-3.39-6.165A9.847 9.847 0 0 0 12.007 2Z"
            clip-rule="evenodd"
          />
        </svg>
      </a>
    </header>

    <main class="w-full flex flex-col gap-4">
      <div
        class="px-4 sm:px-6 mx-auto w-full max-w-[theme(screens.lg)] grid grid-cols-1 gap-4 lg:grid-cols-[minmax(0,1fr)_150px] place-items-center"
      >
        <div
          class="max-w-[800px] w-full aspect-square flex justify-center items-center border-2 border-slate-600 rounded-xl"
        >
          <div id="canvas-container" class="relative size-full"></div>
        </div>

        <div
          class="grid grid-cols-4 sm:grid-cols-1 sm:max-lg:grid-rows-2 sm:grid-flow-col p-4 gap-2 border-2 border-slate-600 rounded-xl lg:grid-cols-2 lg:grid-flow-row"
        >
          <button id="button-front" class="btn">F</button>
          <button id="button-front-prime" class="btn">F'</button>
          <button id="button-up" class="btn">U</button>
          <button id="button-up-prime" class="btn">U'</button>
          <button id="button-right" class="btn">R</button>
          <button id="button-right-prime" class="btn">R'</button>
          <button id="button-left" class="btn">L</button>
          <button id="button-left-prime" class="btn">L'</button>
          <button id="button-down" class="btn">D</button>
          <button id="button-down-prime" class="btn">D'</button>
          <button id="button-back" class="btn">B</button>
          <button id="button-back-prime" class="btn">B'</button>
          <button id="button-m" class="btn">M</button>
          <button id="button-m-prime" class="btn">M'</button>
          <button id="button-e" class="btn">E</button>
          <button id="button-e-prime" class="btn">E'</button>
          <button id="button-s" class="btn">S</button>
          <button id="button-s-prime" class="btn">S'</button>
        </div>
      </div>

      <div class="w-full max-w-[theme(screens.md)] mx-auto px-4">
        <div
          class="p-8 flex flex-col gap-4 border-2 border-slate-600 rounded-xl"
        >
          <div class="flex flex-col gap-1">
            <label for="speed-range">Speed</label>
            <div class="flex items-center gap-4">
              <input
                id="speed-range"
                type="range"
                min="1"
                max="10"
                value="7"
                step="1"
                class="grow outline-violet-500 outline-offset-2 focus-visible:outline-2 rounded-lg accent-violet-400"
              />
              <span
                id="speed-range-value"
                class="shrink-0 text-violet-400 font-bold"
              >
                7
              </span>
            </div>
          </div>

          <div class="flex flex-col gap-1">
            <label for="play-moves">Play moves</label>
            <div class="flex items-end gap-2">
              <textarea
                id="play-moves"
                class="grow px-4 py-2 resize-none rounded-lg border-2 border-slate-600 bg-slate-800 outline-violet-500 outline-offset-2 focus-visible:outline-2"
              ></textarea>
              <button id="button-play-moves" class="btn btn-icon">
                <svg
                  class="size-6"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8.6 5.2A1 1 0 0 0 7 6v12a1 1 0 0 0 1.6.8l8-6a1 1 0 0 0 0-1.6l-8-6Z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer
      class="w-full max-w-[theme(screens.md)] mx-auto p-8 opacity-60 text-center"
    >
      <i>
        JV
        <a
          href="https://github.com/JGhignatti"
          target="_blank"
          class="text-sky-300 hover:text-sky-200 transition-colors"
        >
          https://github.com/JGhignatti
        </a>
      </i>
    </footer>

    <script type="module" src="index.js"></script>
  </body>
</html>
